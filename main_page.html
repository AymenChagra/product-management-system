<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <h1>Product Management System</h1>
  <main>
    <section class="input-section">
      <div class="input-section-container">
        <h2>Add new product(s)</h2>
        <div class="input-section-container-grid">
          <div>
            <label for="name">Name/Ref</label>
            <input id="name" type="text">
          </div>
          <div>
            <label for="category">category/Type</label>
            <input id="category" type="text">
          </div>
          <div>
            <label for="wholesale-cost" >Wholesale cost ($)</label>
            <input id="wholesale-cost" type="number" onkeyup="calculatePrice()">
          </div>
          <div>
            <label for="profit-margin">Profit margin (%)</label>
            <input id="profit-margin" type="number" value="0" onkeyup="calculatePrice()">
          </div>
          <div>
            <label for="extra-costs">Extra costs ($)</label>
            <input id="extra-costs" type="number" value="0" onkeyup="calculatePrice()">
          </div>
          <div>
            <label for="tax">Tax rate (%)</label>
            <input id="tax" type="number" value="0" onkeyup="calculatePrice()">
          </div>
          <div>
            <label for="discount">Discount (%)</label>
            <input id="discount" type="number" value="0" onkeyup="calculatePrice()">
          </div>
          <div>
            <div class="price-text">Final price ($)</div>
            <div class="price-value"></div>
          </div>
          <div>
            <label for="quantity">Quantity bought</label>
            <input id="quantity" type="number" value="1" min="1" >
          </div>
        </div>
        <button class="add-button">Add<i class="fa-solid fa-plus"></i></button>
        <h2>Find product(s)</h2>
        <div class="search-part">
          <div class="search-bar-container">
            <input id="search" type="text" placeholder="Search" onkeyup="findElements()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="search-options">
            <button id="search-by-name" onclick="getSearchType(this.id)">Search by name/Ref</button>
            <button id="search-by-category" onclick="getSearchType(this.id)">Search by category</button>
          </div>
        </div>
      </div>
    </section>
    <section class="output-section">
      <div class="output-section-container">
        <table>
          <tr>
            <th>id</th>
            <th>name/ref</th>
            <th>category</th>
            <th class="tax-column">tax</th>
            <th class="discount-column">discount</th>
            <th class="profit-column">profit</th>
            <th>price</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody-content">
          </tbody>
        </table>
      </div>
    </section>
    <button class="delete-all-button">Delete all</button>
  </main>
  <script src="main_page_script.js"></script>
</body>
</html>
